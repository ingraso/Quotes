name: GitHub Actions for Quotes
run-name: ${{ github.actorÂ }} has pushed some code to the Quotes project!
on: [push]
jobs:
  run-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Set up Nodejs and npm
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Set up yarn
        run: npm install -g yarn

      - name: Set up Nodejs with yarn caching
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Eslint
        run: yarn lint
 
